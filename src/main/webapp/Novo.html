<head>
<meta charset="utf-8">
<title>Xpto</title>
<link rel="icon" href="imagens/mala.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Insira seus dados</h1>
	<form name="frmContratacao" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="A1"></td>
			</tr>
			<tr>
				<td><input type="text" name="sobrenome" placeholder="Sobreome"
					class="A1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cpf" placeholder=" CPF ex :000.000.000-00" class="A1"></td>
			</tr>
			<tr>
				<td><input type="text" name="datadenascimento"
					placeholder="Data de nascimento: ex 10/10/2010" class="A1"></td>
			</tr>
			<tr>
				<td><input type="text" name="idade" placeholder="idade"
					class="A1"></td>
			</tr>
			<tr>
				<td><input type="text" name="ÉmaiorDeIdade"
					placeholder="Você é maior de idade? : ex sim /não" class="A1"></td>
			</tr>
			<tr>
				<td><input type="text" name="vaga" placeholder="vaga"
					class="A1"></td>
			</tr>




		</table>
		<input type="button" value="Cadastrar-se" class="Botao1"
			onclick="validar()">
	</form>
	<script src="script/verificador.js"></script>
</body>
</html>
